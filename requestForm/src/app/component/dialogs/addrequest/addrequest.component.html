<div mat-dialog-content>
    <div class="row">
        <div class="col-12">
            <mat-form-field class="example-full-width">
                <mat-label>Name requirement</mat-label>
                <input matInput placeholder="Add name requirement" >
            </mat-form-field>
        </div>
    </div>    
    <div class="row">
        <div class="col-12">
            <mat-form-field class="example-full-width">
                <mat-label>Description requirement</mat-label>
                <textarea matInput placeholder="Add description requirement"></textarea>
            </mat-form-field>
        </div>
    </div>            
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">CANCEL</button>
    <button mat-button [mat-dialog-close]="true">OK</button>
</div>
